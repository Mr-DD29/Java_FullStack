<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</head>

<body>
    
    <form>
        <input class="form-control form-control-lg my-3" type="text" placeholder="Form for large">
        <input class="form-control my-3" type="text" placeholder="Form with normal">
        <input class="form-control from-control-sm my-3" type="text" placeholder="From for small">
    </form>
    
    <label for="inputpassword" class="form-label px-3 display-6">Password</label>
    <input class="form-control w-25" type="password" id="inputPassword" aria-labelledby="passwordHelpBlock" />
    <div class="form-text px-2" id="passwordHelpBlock">
        Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters or emoji.
    </div>

    <div class="p-3">
        <label for="formDataList" class="form-label">DataList Sample</label>
        <input class="form-label" id="formDataList" placeholder="Select one suits.." list="listWithData" />
        <datalist id="listWithData">
            <option value="Select One">
            <option value="Select Two">
            <option value="Select Three">
            <option value="Select Four">
        </datalist>
    </div>
    
    <div class="p-3">
        <label for="selectionList" class="form-label">Selection List</label>
        <select id="selectionList" class="form-select">
            <option value="one">Value One</option>
            <option value="two">Value Two</option>
            <option value="three">Value Three</option>
            <option value="four">Value Four</option>    
        </select>
    </div>

</body>

</html>
